<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="../src/style/style.css">
    <link href="//db.onlinewebfonts.com/c/4ff6a11cffa6e8559bd96d4fc1cfa275?family=SoleilW01-Regular" rel="stylesheet" type="text/css"/>
    <title>Olist Test</title>
</head>
<body>
    
    <div class="login-box">

        <img src="../src/style/images/logo-olist.png">
        
        <form class="login-form">
            <h1>Crie sua conta</h1>
            <label for="name">Nome Completo</label>
            <input class="border-red" type="text" name="name" autofocus>
            <label for="email">E-mail</label>
            <input type="email" name="email">
            <label for="password">Senha</label>
            <input type="password" name="password">
            <div class="indicators-password-box">
                <div class="indicator-password dot-red" id="indicator1"></div>
                <div class="indicator-password" id="indicator2"></div>
                <div class="indicator-password" id="indicator2"></div>
            </div>
            <div class="indicators-dot-box">
                <div class="indicator-dot" id="dot1"></div>
                <p>Pelo menos 6 caracteres</p>
            </div>
            <div class="indicators-dot-box">
                <div class="indicator-dot" id="dot2"></div>
                <p>Pelo menos 1 letra maiúscula</p>
            </div>
            <div class="indicators-dot-box margin-bottom">
                <div class="indicator-dot dot-red" id="dot3"></div>
                <p>Pelo menos 1 número</p>
            </div>
            <label for="confirm-password">Confirme sua senha</label>
            <input type="password" name="confirm-password">
            <button>
                <span>Criar conta</span>
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </button>
        </form>

        <div class="login-done">
            <div class="tick-icon">
                <svg width="36" height="27" viewBox="0 0 36 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12.0001 21.3399L3.66007 12.9999L0.820069 15.8199L12.0001 26.9999L36.0001 2.99993L33.1801 0.179932L12.0001 21.3399Z"
                        fill="#17D499" />
                </svg>
            </div>
            <h2>Tudo certo</h2>
            <p>Verifique sua caixa de entrada para confirmar seu email</p>
        </div>

    </div>

</body>
</html>
